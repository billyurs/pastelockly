
{% extends "base.html" %}
{%block content %}
  <style>


      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,600);

.form-control{
    background: transparent;
}
form {
	width: 320px;
	margin: 20px;
}
form > div {
	position: relative;
	overflow: hidden;
}
form input, form textarea {
	width: 100%;
	border: 2px solid gray;
	background: none;
	position: relative;
	top: 0;
	left: 0;
	z-index: 1;
	padding: 8px 12px;
	outline: 0;
}
form input:valid, form textarea:valid {
	background: white;
}
form input:focus, form textarea:focus {
	border-color: #357EBD;
}
form input:focus + label, form textarea:focus + label {
	background: #357EBD;
	color: white;
	font-size: 70%;
	padding: 1px 6px;
	z-index: 2;
	text-transform: uppercase;
}
form label {
	-webkit-transition: background 0.2s, color 0.2s, top 0.2s, bottom 0.2s, right 0.2s, left 0.2s;
	transition: background 0.2s, color 0.2s, top 0.2s, bottom 0.2s, right 0.2s, left 0.2s;
	position: absolute;
	color: #999;
	padding: 7px 6px;
	font-weight: normal;
}
form textarea {
	display: block;
	resize: vertical;
}
form.go-bottom input, form.go-bottom textarea {
	padding: 12px 12px 12px 12px;
}
form.go-bottom label {
	top: 0;
	bottom: 0;
	left: 0;
	width: 100%;
}
form.go-bottom input:focus, form.go-bottom textarea:focus {
	padding: 4px 6px 20px 6px;
}
form.go-bottom input:focus + label, form.go-bottom textarea:focus + label {
	top: 100%;
	margin-top: -16px;
}
form.go-right label {
	border-radius: 0 5px 5px 0;
	height: 100%;
	top: 0;
	right: 100%;
	width: 100%;
	margin-right: -100%;
}
form.go-right input:focus + label, form.go-right textarea:focus + label {
	right: 0;
	margin-right: 0;
	width: 40%;
	padding-top: 5px;
}

  </style>


  <div class="container" ng-controller="receiver_controller" ng-init="init({{message}})">
      {% verbatim %}
    <div class="row">
		<form role="form" class="col-md-9 go-right">
			<div class="form-group">
			<input id="name" name="name" type="text" class="form-control"
                   ng-hide="message_json.message"
                   ng-model="key"
                   required>
			<label for="name">Key</label>
		</div>
		<div class="form-group">
			<textarea id="message" name="phone" class="form-control"
                      ng-show="message_json.message"
                      ng-model="message"
                      required></textarea>
			<label for="message">Message</label>
		</div>
             <button type="Submit" class="btn btn-primary"
             ng-click="receive_sender_data()"
                      ng-hide="message_json.message"
             >Retrive</button>

            <div class="alert alert-info" ng-show="shareable_url">
    <strong>Info!</strong> Shareble URL : {{shareable_url}}
  </div>
            <div class="alert alert-info"><strong>{{error_message}}</strong> </div>

		</form>
	</div>
      {% endverbatim %}
</div>
<script type="text/javascript" src="../../static/js/receiver.js"></script>

{% endblock %}
